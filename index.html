<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/lcd?styles=116383" rel="stylesheet">
                
    <title>Calculator :P</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button transparent">
                        C
                    </button>
                    <button class="calc-button transparent">
                        &larr;
                    </button>
                    <button class="calc-button transparent">
                        %
                    </button>
                    <button class="calc-button op">
                        &divide;
                    </button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">
                        7
                    </button>
                    <button class="calc-button">
                        8
                    </button>
                    <button class="calc-button">
                        9
                    </button>
                    <button class="calc-button op">
                        x
                    </button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">
                        4
                    </button>
                    <button class="calc-button">
                        5
                    </button>
                    <button class="calc-button">
                        6
                    </button>
                    <button class="calc-button op">
                        &minus;
                    </button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">
                        1
                    </button>
                    <button class="calc-button">
                        2
                    </button>
                    <button class="calc-button">
                        3
                    </button>
                    <button class="calc-button op">
                        &plus;
                    </button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">
                        0
                    </button>
                    <button class="calc-button">
                        .
                    </button>
                    <button class="calc-button">
                        (-)
                    </button>
                    <button class="calc-button op">
                        &equals;
                    </button>
                </div>
            </section>
        </div>
            <script src="script.js"></script>
        </body>
</html>
